    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
    <script>
        var globalURL = baseURL+ 'countries_summary?min_date='+ lastDay +'T00:00:00.000Z';
  
        anychart.onDocumentReady(function () {
          // load the data
          anychart.data.loadJsonFile(globalURL, function (data) {
            var geoData = data;
            var sumCases = 0;
            var numC;
            var data = [];
            for (var i = 0; i < geoData.length; i++) {
                var id = '';
                switch(geoData[i].country){
                    case "France":
                        id = "FR";
                        break;
                    case "Netherlands":
                        id = "NL";
                        break;
                    case "Denmark":
                        id = "DK";
                        break;
                    case "United Kingdom":
                        id = "GB";
                        break;
                    case "New Zealand":
                        id = "NZ";
                        break;
                    default:
                        id = geoData[i].country_iso2s[0];
                }
                data.push({ id: id, value: Math.floor(geoData[i].deaths * 1000000 / geoData[i].population), title: geoData[i].country, total: geoData[i].deaths})
                
            };
            //, value2: Math.floor(geoData[i].confirmed *100000 / population)
            data.push({ id: 'KP', value: '*censored*', title: 'North Korea', total: '*censored*'})
            // connect the data with the map
            var chart = anychart.map(data);
            chart.geoData(anychart.maps.world);
    
            // specify the chart type and set the series 
            var series = chart.choropleth(data);
    
            // set the chart title
            chart.title("COVID-19 Global Deaths Per 1M Population (Click On Country for More Data) Last Updated: " + geoData[0].date.slice(0,10));
            chart.background().fill("rgb(128,128,128, 0.2)");
    
            // color scale ranges
            ocs = anychart.scales.ordinalColor([
              { less:  99},
              { from: 100, to: 499 },
              { from: 500, to: 999 },
              { from: 1000, to: 1999 },
              { greater: 2000},
            ]);

            chart
                .tooltip()
                .useHtml(true)
                .title({ fontColor: '#7c868e' })
                .titleFormat('{%title}')
                .format(function () {
                  return (
                    'There are <strong><span style="color: #fff;">' +
                    numberWithCommas(this.value) +
                    ' </span></strong>COVID deaths per one million people in ' +
                    this.getData('title') + ', with a total of ' + numberWithCommas(this.getData('total')) + " deaths"
                );
            });
    
            // set scale colors
            ocs.colors(["rgb(229,190,185)", "rgb(211,152,145)", "rgb(192,117,109)", "rgb(158,73,66)", "rgb(140,22,21)"]);
    
            // tell the series what to use as a colorRange (colorScale)
            series.colorScale(ocs);
            chart.legend().enabled(true);
            chart.legend().itemsSourceMode('categories');
            // set the container id
            chart.container('container');
            // draw the chart
            chart.draw();
            $("#spinner").remove();
            
            chart.listen("pointClick", function(e){
                var index = e.iterator.getIndex();
                var row = geoData[index];
                $('#cases').html(`<b>${numberWithCommas(row.confirmed)}</b> <small>(+${numberWithCommas(row.confirmed_daily)})</small>`);
                $('#deaths').html(`<b>${numberWithCommas(row.deaths)}</b> <small>(+${numberWithCommas(row.deaths_daily)})</small>`);
                $('#country').html(`<b>${row.country}</b>`);
                chart.zoomToFeature(e.point.get('id'));
            });
            
          });
    
        });
    </script>
